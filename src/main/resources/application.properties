# Pueto por defecto
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.messages.encoding=UTF-8
# H2 BD Temporal
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=dsegovia
spring.datasource.password=dsegovia
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.schema-locations=classpath:script.sql
spring.sql.init.mode=always
spring.h2.console.settings.web-allow-others=true
# Configuracion de JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
jwt.
jwt.expiration=86400000


password.validation.regex=^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[^a-zA-Z\\d])[a-zA-Z\\d[^a-zA-Z\\d]]{8,}$
password.validation.message=La contrase\u00F1a debe tener al menos 8 caracteres, incluyendo may\u00FAsculas, min\u00FAsculas, n\u00FAmeros y caracteres especiales

